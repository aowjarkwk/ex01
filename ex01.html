    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"

<style>
     @font-face {
            font-family: 'Cafe24Oneprettynight';

            font-weight: normal;
            font-style: normal;
        }
    .wrap {
        width: 1200px;
        margin: 0 auto;
        font-family: 'Cafe24Oneprettynight';
    }

    a {
        text-decoration: none;
        color: rgb(000, 000, 040);
    }

    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .logo {
        color: rgb(191, 246, 227);
    }

    .searchbar {
        display: flex;
        justify-content: center;
    }

    #search {
        border-radius: 5px;
        width: 400px;
        height: 20px;

    }

    .nav {
        display: flex;
        justify-content: space-around;
        background-color: rgb(191, 246, 227);
        border-top: 1px sold rgb(000, 000, 040);
    }

    .dropdown-toggle::after {
        display: none;
    }

    .dropdown:hover .dropdown-menu {
        display: block;
        margin-top: 0;
    }
    .notice{
        background-color:rgb(191, 246, 227) ;

    }

   
    .bestgoods {
        display: flex;

    }
    .besttext{
        display: flex;
        justify-content: center;
        background-color:rgb(199, 191, 246) ;
      
    }

    .bg {
        width: 325px;
        height: 300px;
        margin:10px;
        margin-top: 0;
    }
    .bgbig{
        width: 500px;
        height: 650px;
        margin:10px;
        margin-top: 0;
    }

    .goodsbig {
        display: flex;
        flex-flow: 1 100%;
        flex-wrap: wrap;
    }

    .goodssmall {
        display: flex;
        flex-wrap: wrap;
        
    }
    .goodssmall-1{
        display: flex;
    }
    .goodssmall-2{
        display: flex;
    }
    .newtext{
        display: flex;
        justify-content: center;
        background-color:rgb(191, 246, 227) ;
    }
    .newgoods{
        display: flex;
        margin-top: 5px;
        margin-top: 0;
    }
    .ng{
        width: 299px;
    }
    .footer{
        display: flex;
        margin-top: 100px;
    }
    .company{
        flex: 1 25%;

    }
    .cscenter{
        background-color:rgb(191, 246, 227) ;
        flex: 1 25%;
    }
    .account{
        background-color:rgb(199, 191, 246) ;
        flex:1 25%;
    }
</style>
